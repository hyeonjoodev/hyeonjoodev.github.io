<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // GitHub Pages에서 경로가 없을 때 루트로 리다이렉트
        var redirectUrl = window.location.pathname.replace('/page', '');
        redirectUrl += window.location.search;
        redirectUrl += window.location.hash;

        // 리다이렉트 후 Vue Router가 경로를 처리하도록 이동
        window.location.href = '/' + redirectUrl;
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
